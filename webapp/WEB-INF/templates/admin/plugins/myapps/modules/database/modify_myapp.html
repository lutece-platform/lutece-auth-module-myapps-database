<div class="content-box">
	<h2>#i18n{module.myapps.database.modify_application.tableLabel}</h2>
    <form method="post"  enctype="multipart/form-data" name="modify_application" action="jsp/admin/plugins/myapps/modules/database/DoModifyMyApp.jsp">
        <p>
            <label for="myapp_name" >#i18n{module.myapps.database.modify_application.rowTitleName} * :</label>
            <input type="text" id="myapp_name" name="myapp_name" size="60" maxlength="255" value="${myapp.name}" tabindex="1" />
            <input type="hidden" id="myapp_id" name="myapp_id" value="${myapp.idApplication}" />
        </p>  
        <p>
            <label for="myapp_url" >#i18n{module.myapps.database.modify_application.rowTitleUrl} * :</label>
            <input type="text" id="myapp_url" name="myapp_url" size="60" maxlength="255" value="${myapp.url}" tabindex="2" />
        </p> 
        <p>
            <label for="myapp_description" >#i18n{module.myapps.database.modify_application.rowTitleDescription} :</label>
            <input type="text" id="myapp_description" name="myapp_description" size="60" maxlength="255" value="${myapp.description}" tabindex="3" />
        </p> 
        <p>
            <label for="code" >#i18n{module.myapps.database.modify_application.rowTitleCode} * :</label>
            <input type="text" id="code" name="code" size="60" maxlength="255" value="${myapp.code}" tabindex="4" />
        </p> 
        </p> 
        <p>
            <label for="code_heading" >#i18n{module.myapps.database.modify_application.rowTitleCodeHeading} :</label>
            <input type="text" id="code_heading" name="code_heading" size="60" maxlength="255" value="${myapp.codeHeading}" tabindex="5" />
        </p> 
        <p>
            <label for="password" >#i18n{module.myapps.database.modify_application.rowTitlePassword} * :</label>
            <input type="text" id="password" name="password" size="60" maxlength="255" value="${myapp.password}" tabindex="6" />
        </p> 
        <p>
            <label for="data" >#i18n{module.myapps.database.modify_application.rowTitleData} :</label>
            <input type="text" id="data" name="data" size="60" maxlength="255" value="${myapp.data}" tabindex="7" />
            <br />
            <label>&nbsp;</label>
            #i18n{module.myapps.database.create_application.rowTitleData}
        </p> 
        <p>
            <label for="data_heading" >#i18n{module.myapps.database.modify_application.rowTitleDataHeading} :</label>
            <input type="text" id="data_heading" name="data_heading" size="60" maxlength="255" value="${myapp.dataHeading}" tabindex="8" />
            <br />
            <label>&nbsp;</label>
            #i18n{module.myapps.database.create_application.rowTitleDataHeadingComment}
        </p> 
		<p>
			<label for="myapp_icon">#i18n{module.myapps.database.modify_application.rowTitleIconField} :</label>
			<#if myapp.hasIcon(  )>
				<input name="update_file" type="checkbox" class="checkbox" />
			<#else>
				<input type="hidden" name="update_file" value="1" />
			</#if>
			<input type="file" name="myapp_icon" id="myapp_icon" size="60" />
			<#if myapp.hasIcon(  )>
				<br />
				<label>&nbsp;</label>
				<img src="image?resource_type=myapps_database_icon&amp;id=${myapp.idApplication}" alt="${myapp.description}" height="30" />
			</#if>
		</p>
        <p>
            <input type="submit" value="#i18n{module.myapps.database.modify_application.buttonValidate}" class="button" tabindex="9" />
            <input class="button" type="button" onclick="javascript:history.go(-1)" value="#i18n{portal.admin.message.buttonCancel}" />	
        </p>
    </form>
</div>
